<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        ul{
            border: 1px solid #ccc;
            border-bottom: none;
            height: 100px;
        }
        .box{
            width: 400px;
            margin: 100px auto 0;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>PHP</li>
        <li>JavaScript</li>
        <li>HTML5</li>
        <li>MySQL</li>
    </ul>
    <div class="content">
        <div><p>窗前明月光</p></div>
        <div><p>疑是地上霜</p></div>
        <div><p>举头望明月</p></div>
        <div><p>低头思故乡</p></div>
    </div>
</div>
</body>
</html>
