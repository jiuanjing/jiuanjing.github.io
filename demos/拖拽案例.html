<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var div =document.getElementsByTagName('div')[0];
    var divX ,divY,m,n;
    div.onmousedown = function (e) {
        var e = e||window.event;
        //记录当前鼠标的位置
        m = e.clientX;
        n= e.clientY;
        divX =div.offsetLeft;
        divY = div.offsetTop;

    }
    div.onmousemove = function (e) {
        var e = e||window.event;
        //当前位置-m/n得到移动的距离
        div.style.left = e.clientY - m +divX +'px';
        div.style.top = e.clientY - n +divY +'px';
    }
</script>
</body>
</html>
